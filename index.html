<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <title>Conversor</title>
</head>

<body>
    <div class="wraper">
        <h1 class="title">Conversor de Moedas</h1>
        <div class="real">
            <input type="number" class="real__imp" placeholder="1 Dolar">
            <p class="real__equal">=</p>
            <p class="real__result">42.23 R$</p>
        </div>

        <div class="euro">
            <input type="number" class="euro__imp" placeholder="1 Euro">
            <p class="euro__equal">=</p>
            <p class="euro__result">43.34 R$</p>
        </div>

        <div class="btc">
            <input type="number" class="btc__imp" placeholder="1 Bit Coin">
            <p class="btc__equal">=</p>
            <p class="btc__result">234.43 R$</p>
        </div>


        <script src="script.js"></script>
</body>

</html>
